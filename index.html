<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <main>
        <section class="section-1">
            <dir class="transparent">
                <div class="imgholder">
                    <img src="photos/odin-lined.png" alt="Odin Logo">
                    <span>ODIN</span>
                </div>
            </dir>
            <p class="creadit"> photos on <a href="https://picsum.photos/">Picsum</a></p>
        </section>
        <section class="section-2">
           
            <h1 class="intro">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get <br>
                <br>
                You know you want to.</h1>
           </dir>
           <div class="inner-section">
            <h1>Let's do this!</h1>
            <form action="">
                <div class="sign-container">
                    <Label>FIRST NAME<input type="text" id="first"></Label>
                    <Label>LAST NAME<input type="text" id="second"></Label>
                </div>
                <div class="sign-container">
                    <Label>EMAIL<input type="email" id="email"></Label>
                    <Label>PHONE NUMBER<input type="text" id="PHONE"></Label>
                </div>
                <div class="sign-container">
                    <Label>PASSWORD<input type="password" id="password"><span class="error"></span></Label>
                    <Label>CONFIRM PASSWORD<input type="password" id="repassword"><span class="error"></span></Label>     
                </div>
            </form>
           </div>
           <div class="inner-section">
            <a href="#" class="create-button">CREATE ACCOUNT</a>
            <p class="p1">Already have an account? <a href="#">log in</a></p>
           </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
